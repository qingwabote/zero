<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>zero</title>
  <link rel="icon" href="/assets/favicon.ico" />
</head>

<body style="display:flex;">
  <div id="ZeroContainer">
    <canvas id="ZeroCanvas" width="640" height="960"></canvas>
  </div>
  <script>
    const currentScript = document.currentScript;
    const req = new XMLHttpRequest();
    // use synchronous request
    req.open('GET', "./imports.json", false);
    req.onload = function () {
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = `
      {
        "imports": ${req.response}
      }`;
      currentScript.after(im);
    };
    req.send();
  </script>
  <script type="module">
    import { run } from './dist/web/index.js';
    run(document.getElementById("ZeroCanvas"));
  </script>
</body>

</html>
