<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>zero</title>
  <link rel="icon" href="/assets/favicon.ico" />
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    border: 0;
  }
</style>

<body style="display: flex; justify-content: center; align-items: center;">
  <div style="position: relative;">
    <!-- https://webgl2fundamentals.org/webgl/lessons/webgl-and-alpha.html -->
    <!-- https://www.zhihu.com/question/38437397 -->
    <canvas id="boot_canvas" width="640" height="960" style="background: black; vertical-align:middle;"></canvas>
    <textarea id="boot_log" rows="3" readonly="true"
      style="position: absolute; left:0px; top: 0px; width: 100%; background: transparent; color:gray;"></textarea>
  </div>
  <script>
    const currentScript = document.currentScript;
    const req = new XMLHttpRequest();
    // use synchronous request
    req.open('GET', "./importmap.json", false);
    req.onload = function () {
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = req.response;
      currentScript.after(im);
    };
    req.send();
  </script>
  <script type="module" src="./dist/script/index.js"></script>
</body>

</html>
