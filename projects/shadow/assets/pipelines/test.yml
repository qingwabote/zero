textures:
  - name: shadowmap
    usage:
      - DEPTH_STENCIL
      - SAMPLED
    width: 1024
    height: 1024
flows:
  - uniforms:
      - type: camera
        binding: 1
      - type: light
        binding: 2
      - type: shadow
        binding: 3
      - type: samplerTexture
        texture: shadowmap
        binding: 0
    stages:
      - name: shadow
        phases:
          - pass: shadowmap
            visibility: ${UP}
        framebuffer:
          depthStencil: shadowmap
        clears:
          - DEPTH
      - name: forward
        phases:
          - pass: default
            visibility: ${UI}
          - pass: default
            visibility: ${UP}
          - pass: default
            visibility: ${DOWN}
    loops:
      - stages:
          - viewport:
              x: 0
              y: 0
              width: 1
              height: 1
