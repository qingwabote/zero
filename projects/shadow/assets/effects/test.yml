passes:
  - switch: USE_SHADOW_MAP
    shader: ./shaders/shadowmap
    type: shadowmap
    rasterizationState:
      cullMode: FRONT
    depthStencilState:
      depthTestEnable: true
  - shader: ./shaders/phong
    macros:
      SHADOW_MAP_PCF: 0
    constants:
      albedo: [1, 1, 1, 1]
    depthStencilState:
      depthTestEnable: true
  - shader: ./shaders/unlit
    type: down
    constants:
      albedo: [1, 1, 1, 1]
    rasterizationState:
      cullMode: FRONT
    depthStencilState:
      depthTestEnable: true
