passes:
  - shader: ${ENGINE_ASSETS}/shaders/shadow
    type: shadow
    rasterizationState:
      cullMode: FRONT
    depthStencilState:
      depthTestEnable: true
  - shader: ${ENGINE_ASSETS}/shaders/phong
    type: csm1
    macros:
      USE_SHADOW_MAP: 1
      SHADOW_MAP_PCF: 0
      SHADOW_MAP_CASCADED: 0
    props:
      albedo: [1, 1, 1, 1]
    depthStencilState:
      depthTestEnable: true
  - shader: ${ENGINE_ASSETS}/shaders/phong
    type: csm
    macros:
      USE_SHADOW_MAP: 1
      SHADOW_MAP_PCF: 0
      SHADOW_MAP_CASCADED: 1
    props:
      albedo: [1, 1, 1, 1]
    depthStencilState:
      depthTestEnable: true
