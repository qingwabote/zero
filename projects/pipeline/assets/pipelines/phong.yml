ubos:
  - name: camera
    type: Camera
  - name: light
    type: Light
flows:
  - bindings:
      - ubo: camera
        binding: 1
      - ubo: light
        binding: 2
    stages:
      - name: forward
        phases:
          - pass: phong
            visibility: ${DEFAULT}
          - pass: default
            visibility: ${UI}
