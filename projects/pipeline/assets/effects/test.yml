passes:
  - shader: ${ENGINE_ASSETS}/shaders/shadow
    type: shadow
    rasterizationState:
      cullMode: FRONT
    depthStencilState:
      depthTestEnable: true
  - shader: ${ENGINE_ASSETS}/shaders/phong
    type: phong-shadow
    macros:
      USE_SHADOW_MAP: 1
      SHADOW_MAP_PCF: 0
    props:
      albedo: [1, 1, 1, 1]
    depthStencilState:
      depthTestEnable: true
  - shader: ${ENGINE_ASSETS}/shaders/phong
    type: phong
    macros:
      USE_SHADOW_MAP: 0
      SHADOW_MAP_PCF: 0
    props:
      albedo: [1, 1, 1, 1]
    depthStencilState:
      depthTestEnable: true
  - shader: ${ENGINE_ASSETS}/shaders/unlit
    type: unlit
    props:
      albedo: [1, 1, 1, 1]
    depthStencilState:
      depthTestEnable: true
