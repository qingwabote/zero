textures:
  - name: color
    usage:
      - COLOR
      - SAMPLED
ubos:
  - name: camera
    type: Camera

flows:
  - bindings:
      - ubo: camera
        binding: 1
    stages:
      - phases:
          - pass: default
        framebuffer:
          colors:
            - color
          depthStencil:
            usage:
              - DEPTH_STENCIL
  - bindings:
      - texture: color
        binding: 0
    stages:
      - phases:
          - type: copy
