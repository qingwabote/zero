textures:
  - name: color
    usage:
      - COLOR
      - SAMPLED
flows:
  - uniforms:
      - type: camera
        binding: 1
    stages:
      - phases:
          - pass: default
        framebuffer:
          colors:
            - color
          depthStencil:
            usage:
              - DEPTH_STENCIL
  - uniforms:
      - type: samplerTexture
        texture: color
        binding: 0
    stages:
      - phases:
          - type: copy
