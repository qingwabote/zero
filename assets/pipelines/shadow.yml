textures:
  - name: shadowmap
    usage:
      - DEPTH_STENCIL
      - SAMPLED
    extent: [1024, 1024]
ubos:
  - name: camera
    type: Camera
  - name: light
    type: Light
  - name: shadow
    type: Shadow

flows:
  - bindings:
      - ubo: shadow
        binding: 3
    stages:
      - name: shadow
        phases:
          - pass: shadow
            visibility: ${WORLD}
        framebuffer:
          depthStencil: shadowmap
        clears:
          - DEPTH
  - bindings:
      - ubo: camera
        binding: 1
      - ubo: light
        binding: 2
      - ubo: shadow
        binding: 3
      - texture: shadowmap
        binding: 0
    stages:
      - name: forward
        phases:
          - pass: default
            visibility: ${WORLD}
  - bindings:
      - ubo: camera
        binding: 1
    stages:
      - name: forward
        phases:
          - pass: default
            visibility: ${UI}
